<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../style.css">
  <title>Contacto</title>
</head>
<body>
  <header>
    <p>Olver Arce Limache</p>
    <div id="container-btn-nav">
      <button id="btn-nav"><img src="../assets/navbar.png" alt="" width="50"></button>
    </div>
    <nav>
      <ul id="navbar">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="./proyectos.html">Proyectos</a></li>
        <li><a href="./acerca.html">Acerca de m√≠</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
    </nav>
  </header>
  <main>
    <div id="container-contacto">
      <h1>Conversemos sobre tu gran idea</h1>
    </div>
    <div id="container-idea">
      <img src="../assets/idea.png" alt="idea" srcset="" width="150" draggable="false">
    </div>
  </main>
  <div id="container-formulario">
    <form action="https://formsubmit.co/olver_arce01@hotmail.cl" id="formulario-contacto" method="post">
      <div>
        <input type="text" name="name" id="nombre" placeholder="Nombre" autocomplete="off" required>
        <input type="email" name="email" id="correo" placeholder="Correo" autocomplete="off" required>
      </div>
      <input type="hidden" name="subject" value="Desarrollo Web Arica">
      <div>
        <textarea id="mensaje" name="comments" placeholder="Mensaje" rows="4" cols="46" required></textarea>
      </div>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://olverarce01.github.io/Perfil/screens/gracias.html">
      <button type="submit" id="btn-enviar-mensaje">Enviar</button>
    </form>  
  </div>
  <script>
    function responsiveNav(width){
      console.log(width);
      if(width<1023) {
        $("#container-btn-nav").show();
      }else {
        $("#container-btn-nav").hide();
      }
    }

    responsiveNav(window.innerWidth);

    window.onresize = (event) => {
      responsiveNav(event.target.innerWidth);
    };

    $("#btn-nav").click(function(){
      $("#navbar").toggle("slow");
    });
  </script>
</body>
</html>
